  <body>
    <div class="container col-5">
      <div class="row">
      
        <div class="calendar-main col-7">
         
          <form id="search-form">
            <input
              class="input"
              id="city-input"
              type="search"
              autocomplete="off"
              placeholder="   Enter a city..."
            />
            <input class="submit" type="submit" value="search" />
          </form>
          <div class="col-3">
            <div class="main">
              <ul>
                <li id="date">Sunday 11:21</li>

                <li>
                  
                    Humidity: <span id="humidity">0</span>%
             
                </li>
                <li> Wind: <span class id="wind"> </span> km/h</li>
                <li id="description">     </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="cities-1 col-5">
          <div class="cities">
            <h2 id="city"></h2>

          </div>
        
        <div class="pic">
          <img src="" alt="sunny" id="icon" class="new">
          
            <i class id="temp-1"> 
              <strong id="temperature"></strong>
              <span class="units"> 
                <a href = "#" id ="celsius-link" class="active">℃</a> <span class="line-2">|</span>
                <a href="#" id="fahrenheit-link" class="wow">℉</a></span></i>
        </div>
        </div>
      </div>
      <div class="line"></div>



      
    <small>
   <div class="btn">
        <a href="https://github.com/vickylucky/weather-app">
          Open-source code</a

      </p></small>
